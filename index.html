<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de PDF para Cartas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Mantive o style.css caso você queira sobrepor algo -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Gerador de PDF - Jogo de Tabuleiro</h1>

    <!-- Upload dos versos -->
    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Upload dos Versos</h2>
        <input type="file" id="versosInput" accept="image/*" multiple class="form-control mb-3">
        <ul id="versosList" class="list-unstyled small"></ul>
      </div>
    </section>

    <!-- Upload das frentes -->
    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Upload das Frentes (em lote)</h2>
        <div class="row g-3 align-items-end">
          <div class="col-md-6">
            <input type="file" id="frentesInput" accept="image/*" multiple class="form-control">
          </div>
          <div class="col-md-4">
            <select id="versoSelecionado" class="form-select"></select>
          </div>
          <div class="col-md-2 d-grid">
            <button id="adicionarLote" class="btn btn-success">Adicionar Lote</button>
          </div>
        </div>
        <ul id="frentesList" class="list-unstyled small mt-3"></ul>
      </div>
    </section>

    <!-- Configuração -->
    <section class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Configuração</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Largura da carta (cm)</label>
            <input type="number" id="larguraCarta" value="6.3" step="0.1" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Altura da carta (cm)</label>
            <input type="number" id="alturaCarta" value="8.8" step="0.1" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Tamanho da página</label>
            <select id="tamanhoPagina" class="form-select">
              <option value="A4">A4</option>
              <option value="A3">A3</option>
              <option value="custom">Custom</option>
            </select>
          </div>
        </div>

        <div id="customSize" class="row g-3 mt-3" style="display:none;">
          <div class="col-md-6">
            <label class="form-label">Largura página (cm)</label>
            <input type="number" id="larguraPaginaCustom" value="29.7" step="0.1" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Altura página (cm)</label>
            <input type="number" id="alturaPaginaCustom" value="21.0" step="0.1" class="form-control">
          </div>
        </div>
      </div>
    </section>

    <div class="text-center">
      <button id="gerarPDF" class="btn btn-primary btn-lg px-5">Gerar PDF</button>
    </div>
  </div>

  <!-- Bootstrap JS (opcional para dropdowns etc, não é obrigatório para o seu caso) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts principais -->
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
